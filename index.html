  <form id="caloriasForm">
    <div class="cajaSalto">
      <label for="peso">Peso (kg): </label>
      <input type="number" id="peso" required oninput="validarRango('peso', 0, 500)">
    </div>
    <div class="cajaSalto">
      <label for="altura">Altura (cm): </label>
      <input type="number" id="altura" required oninput="validarRango('altura', 0, 400)">
    </div>
    <div class="cajaSalto">
      <label for="edad">Edad: </label>
      <input type="number" id="edad" required oninput="validarRango('edad', 0, 120)">
    </div>
    <div class="cajaSalto">
      <label for="genero">Género: </label>
      <select id="genero" required>
        <option value="5">Hombre</option>
        <option value="-161">Mujer</option>
      </select>
    </div>
  </form>
  
  <script>
    function validarRango(id, min, max) {
      let input = document.getElementById(id);
      let valor = parseInt(input.value);
  
      if (isNaN(valor)) {
        // Si el valor no es un número válido, establecer el valor a vacío
        input.value = '';
      } else if (valor < min) {
        input.value = min;
      } else if (valor > max) {
        input.value = max;
      }
    }
  </script>
